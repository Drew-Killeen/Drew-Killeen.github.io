<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-31j">
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery-ui.js"></script>
    <title>Encryption</title>
</head>

<body>

    <div class="container">
        <a href="index.html" class="header">The Drewnigma Machine</a>
        <form id="type">
            <input type="radio" name="type" value="encrypt" id="encrypt">
            <label for="encrypt" class="css-label" onclick="Forward()">Encrypt</label>
            <input type="radio" name="type" value="decrypt" id="decrypt">
            <label for="decrypt" class="css-label" onclick="Backward()">Decrypt</label>
        </form>
        <br>
        <form id="algorithm">
            <table class="instructionsExpand">
                <tr>
                    <td style="width:125px;">
                        <input type="radio" name="cipher" value="caesar" id="caesar">
                        <label for="caesar" class="css-label" onclick="configureCaesar()">Caesar</label>
                    </td>
                    <td><img id="arrowExpand" height="24px" width="24px" src="arrow_cyan.png" onclick="$(this).toggleClass('rotated'); explain('Caesar')" /></td>
                    <td style="max-width:800px;" class="readMore"><span class="hide instructionsCaesar"><a href="http://en.wikipedia.org/wiki/Caesar_cipher">Read more</a></span></td>
                    <td class="row2" style="width:125px;">
                        <input type="radio" name="cipher" value="autokey" id="autokey">
                        <label for="autokey" class="css-label" onclick="configureAutokey()">Autokey</label>
                    </td>
                    <td><img id="arrowExpand" height="24px" width="24px" src="arrow_cyan.png" onclick="$(this).toggleClass('rotated'); explain('Autokey')" /></td>
                    <td class="readMore"><span class="hide instructionsAutokey"><a href="http://en.wikipedia.org/wiki/Autokey_cipher">Read more</a></span></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="cipher" value="vigenere" id="vigenere">
                        <label for="vigenere" class="css-label" onclick="configureVigenere()">Vigenere</label>
                    </td>
                    <td><img id="arrowExpand" height="24px" width="24px" src="arrow_cyan.png" onclick="$(this).toggleClass('rotated'); explain('Vigenere')" /></td>
                    <td class="readMore"><span class="hide instructionsVigenere"><a href="http://en.wikipedia.org/wiki/Vigen%C3%A8re_cipher">Read more</a></span></td>
                    <tr>
                        <td>
                            <input type="radio" name="cipher" value="piglatin" id="piglatin">
                            <label for="piglatin" class="css-label" onclick="noKey()">Pig Latin</label>
                        </td>
                        <td><img id="arrowExpand" height="24px" width="24px" src="arrow_cyan.png" onclick="$(this).toggleClass('rotated'); explain('PigLatin')" /></td>
                        <td class="readMore"><span class="hide instructionsPigLatin"><a href="http://en.wikipedia.org/wiki/Pig_Latin">Read more</a></span></td>
                    </tr>
                    <!--<tr>
                    <td>
                        <input type="radio" name="cipher" value="railfence" id="railfence">
                        <label for="railfence" class="css-label" onclick="configureRailFence()">Rail Fence</label>
                    </td>
                    <td><img id="arrowExpand" height="24px" width="24px" src="arrow_cyan.png" onclick="$(this).toggleClass('rotated'); explain('RailFence')" /></td>
                    <td class="readMore"><span class="hide instructionsRailFence"><a href="http://en.wikipedia.org/wiki/Rail_Fence_Cipher">Read more</a></span></td>
                </tr>-->
            </table>
        </form>

        <form id="frm1">
            <table style="width:200px;">
                <tr>
                    <td>Key:</td>
                    <td>
                        <input type="text" name="fname" placeholder="key" id="key" name="key" style="width:200px !important;">
                    </td>
                </tr>
                <tr>
                    <td>String: <span id="expandInput" class="expandInput">(+)</span></td>
                    <td>
                        <textarea id="txt" placeholder="plaintext"></textarea>
                        <!--<input type="text" name="lname" value="Duck-duck-goose!" id="txt" name="txt">-->
                    </td>
                </tr>
            </table>
        </form>

        <button id="submit">Encrypt</button>
        <button id="switch">Switch</button>

        <center>
            <textarea rows="4" columns="50" id="cipher" placeholder="output"></textarea>
            <table id="cipherBreak" class="doNotDisplay"></table>
        </center>

        <div class="footer"><a href="info.html" class="instructions">Instructions</a> <a href="frequency.html" class="instructions">Letter Frequency</a></div>
    </div>
    <script type="text/javascript" src="encryption.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="global.js"></script>
</body>

</html>
